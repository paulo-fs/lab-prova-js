<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <title>TGL</title>
</head>

<body>

  <nav class="menu">
    <div class="menu-logo">
      <h1>tgl</h1>
      <div class="underBar"> </div>
    </div>
    <div class="menu-links">
      <a href="#" class="menu-link">Home</a>
      <div class="menu-links-account">
        <a href="#" class="menu-link">Account</a>
        <a href="#" class="menu-link">
          Logout
          <img src="src/img/icons/arrow_right_gray.png" alt="logout">
        </a>
      </div>
    </div>
  </nav>

  <main>
    <section class="game-bet">
      <h2>new bet <span data-js="type">for </span></h2>
      <section class="games">
        <h3>Choose a game</h3>
        <div class="games-choose-buttons" data-js="avaliable-games"></div>
      </section>
      <section class="games-description">
        <h3>Fill your bet</h3>
        <p data-js="bet-description"></p>
      </section>
      <section class="games-numbers" data-js="game-numbers"></section>
      <section class="game-config">
        <div class="game-config-complete-clear">
          <button class="btn-secondary" data-js="complete-game">Complete game</button>
          <button class="btn-secondary" data-js="clear-game">Clear game</button>
        </div>
        <button class="btn-primary" data-js="add-to-cart">
          <img src="src/img/icons/shopping_cart.png" alt="Add to cart">
          Add to cart
        </button>
      </section>
    </section>

    <aside class="cart">
      <div class="cart-container">
        <h2>Cart</h2>
        <div class="cart-itens" data-js="cart-itens">
          
        </div>
        <h2>Cart <span class="total" data-js="total">total: R$7,00</span></h2>
      </div>
      <div class="cart-save">
        <button class="btn-save-cart">
          Save
          <img src="src/img/icons/arrow_right_green.png" alt="save cart">
        </button>
      </div>
    </aside>
  </main>

  <footer>
    <p class="copyright">
      Copyright 2020 Luby Software
    </p>
  </footer>

  <script src="src/js/main.js"></script>
</body>

</html>
